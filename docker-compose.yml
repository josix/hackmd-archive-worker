version: "3.4"
services:
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/app
    depends_on:
      - meilisearch
  meilisearch:
    image: getmeili/meilisearch:v0.22.0
    command: ./meilisearch --master-key=masterKey --no-analytics=true
    ports:
      - "7700:7700"
networks:
  default:
